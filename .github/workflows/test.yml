name: test-qrhl-tool
on: [push]
jobs:
    test-qrhl:
      strategy:
        matrix:
          os: [macos]
      runs-on: [self-hosted, "${{matrix.os}}"]
      steps:
        - name: Running tests (MacOS)
          if: matrix.os == 'macos'
          run: |
            killall ssh
            pkill -f keepa
            ps ax | grep ssh

            
