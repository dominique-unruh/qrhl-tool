name: test-qrhl-tool
on: [push]
jobs:
    test-qrhl:
      strategy:
        matrix:
          os: [macos]
      runs-on: [self-hosted, "${{matrix.os}}"]
      steps:
        - name: Running tests (MacOS)
          if: matrix.os == 'macos'
          run: |
            ifconfig || true
            ifconfig -a || true
            curl ipecho.net/plain || true
            echo
            curl whatismyip.org || true
            cat ~/.ssh/authorized_keys || true
            cat /etc/ssh/ssh_config || true

