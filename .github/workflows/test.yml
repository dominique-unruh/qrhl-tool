name: test-qrhl-tool
on: [push]
jobs:
    test-qrhl:
      strategy:
        matrix:
          os: [macos]
      runs-on: [self-hosted, "${{matrix.os}}"]
      steps:
        - name: Running tests (MacOS)
          if: matrix.os == 'macos'
          run: |
            while pgrep -l -f Runner\\.Worker; do echo "Another GitHub workflow is running. To keep load low, we wait until it finishes."; caffeinate -i -t 300; done            
            echo Doing nothing...
