name: test-qrhl-tool
on: [push]
jobs:
    test-qrhl:
      strategy:
        matrix:
          os: [linux, windows, macos]
      runs-on: [self-hosted, "${{matrix.os}}"]
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            submodules: true

        - name: Running tests (Linux)
          if: matrix.os == 'linux'
          run: |
            echo isabelle-home = /opt/Isabelle2021-1-RC4 >qrhl-tool.conf
            sbt 'testOnly -- -h target/test-reports-html'
            
        - name: Running tests (Windows)
          if: matrix.os == 'windows'
          run: |
            Set-Content -Path qrhl-tool.conf -Value 'isabelle-home = c:\Isabelle2021-1-RC4'
            sbt 'testOnly -- -h target/test-reports-html'

        - name: Running tests (MacOS)
          if: matrix.os == 'macos'
          run: |
            ~/keepawake.sh &    # A script to keep the Mac from falling asleep. Caffeinate doesn't seem to work on my Mac
            echo $! >keepawake.pid
            echo isabelle-home = ~/Isabelle2021-1-RC4.app >qrhl-tool.conf
            sbt 'testOnly -- -h target/test-reports-html'

        - name: Cleanup (MacOS)
          if: always()
          run: |
            kill `cat keepawake.pid` || true

        - name: Upload test results
          uses: actions/upload-artifact@v2
          if: always()
          with:
            name: test-reports-html-${{matrix.os}}
            path: target/test-reports-html

    qrhl-zip:
      runs-on: [self-hosted, linux]
      needs: test-qrhl
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            submodules: true

        - name: make qrhl.zip
          run: |
            set -e
            make qrhl.zip
            rm -rf qrhl-zip-content
            mkdir qrhl-zip-content
            cd qrhl-zip-content
            unzip ../qrhl.zip

        - name: Upload qrhl.zip
          uses: actions/upload-artifact@v2
          with:
            name: qrhl.zip
            path: qrhl-zip-content
