# Autogenerated from template.yml. Changes will be lost.

version: 2.1

orbs:
  windows: circleci/windows@2.4.0

workflows:
  version: 2
  linux-jdk15:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
                - tmp

jobs:
  test:

    machine: {image: ubuntu-2004:202010-01}

    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule update --init --recursive --depth 1

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v3-isabelle-2019-linux
      - run:
          name: Downloading Isabelle 2019 (if needed)
          shell: bash
          command: |
            if ! [ -e ~/install/Isabelle2019 ]; then
              mkdir -p ~/install
              case linux in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2019/dist/Isabelle2019.exe" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux|macos)
                  curl https://isabelle.in.tum.de/website-Isabelle2019/dist/Isabelle2019_linux.tar.gz | tar -x -z -C ~/install;;
                *) false;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2019
          key: v3-isabelle-2019-linux

      # Download and cache AFP
      - restore_cache:
          keys:
            - v1-afp-2019-linux
      - run:
          name: Downloading AFP 2019
          shell: bash
          command: |
            if ! [ -e ~/install/afp-2019 ]; then
              mkdir -p ~/install/afp-2019
              case 2019 in
                2019)
                  curl https://master.dl.sourceforge.net/project/afp/afp-Isabelle2019/afp-2019-08-19.tar.gz -o /tmp/afp.tar.gz
                  tar -x -z -f /tmp/afp.tar.gz -C ~/install/afp-2019 --strip 1;;
                *) false;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/afp-2019
          key: v1-afp-2019-linux

      # Build QRHL theory
      - run:
          name: Getting checksums of Isabelle theories
          shell: bash
          command: |
            find isabelle-thys -type f | xargs sha1sum ROOTS > ~/isabelle-thys-checksums
            echo v5 > ~/isabelle-thys-checksums # Adding a tag to be able to enforce rebuilding
      - restore_cache:
          keys:
            - v5-isabelle-heaps-2019-linux-QRHL-{{ checksum "~/isabelle-thys-checksums" }}
            - v5-isabelle-heaps-2019-linux-QRHL-
            - v4-isabelle-heaps-2019-linux-QRHL-
            - v3-isabelle-heaps-2019-linux-QRHL-
      - run:
          name: Building QRHL theories
          shell: bash
          command: |
            set -e
            if ! sha1sum -c ~/qrhl-sha1sum; then
              case linux in
                windows)
                  # TODO: Under windows, need a different invocation, check whether this works
                  ~/install/Isabelle2019/contrib/cygwin/bin/bash ~/install/Isabelle2019/bin/isabelle build -o threads=4 -v -b -d ~/install/afp-2019/thys -d . QRHL;;
                *)
                  ~/install/Isabelle2019/bin/isabelle build -o threads=8 -v -b -d ~/install/afp-2019/thys -d . QRHL;;
              esac
            fi
            sha1sum ~/isabelle-thys-checksums > ~/qrhl-sha1sum
            cat ~/qrhl-sha1sum
      - save_cache:
          paths:
            - ~/.isabelle
            - ~/qrhl-sha1sum
          key: v5-isabelle-heaps-2019-linux-QRHL-{{ checksum "~/isabelle-thys-checksums" }}

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-linux-{{ checksum "build.sbt" }}
            - v1-dependencies-linux-
      - run:
          name: Downloading build dependencies (if needed)

          shell: bash
          command: |
            if ! sha1sum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt update test/update </dev/null
            fi
            sha1sum build.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v1-dependencies-linux-{{ checksum "build.sbt" }}

      - run:
          name: Setting up Java
          shell: bash
          command: |
            case linux in
              linux)
                if [ 15 != 11 ]; then
                  sudo apt install --yes openjdk-15-jdk
                  sudo update-alternatives --set java /usr/lib/jvm/java-15-openjdk-amd64/bin/java
                fi;;
              macos)
                if [ 15 != 11 ]; then
                  brew cask install adoptopenjdk15
                fi;;
            esac

            # Check if we have the right Java version
            java -version
            java -version 2>&1 | grep 'version "15\b' -q

      - run:
          name: Running tests
          shell: bash
          command: |
            case linux in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2019/contrib/cygwin/isabelle/rebaseall
                ISABELLE_HOME="`cygpath -w ~/install/Isabelle2019`";;
              linux|macos)
                ISABELLE_HOME=~/install/Isabelle2019;;
            esac

            echo "isabelle-home = $ISABELLE_HOME" > qrhl-tool.conf
            echo "afp-root = $HOME/install/afp-2019" >> qrhl-tool.conf

            ~/install/sbt "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports
